<div class="container">
    <form #DeptForm="ngForm" novalidate (ngSubmit)="Save()">
        <div class="form-group">
            <label for="exampleInputEmail1">Department Name</label>

            <input type="text" class="form-control" name="deptName" aria-describedby="emailHelp" placeholder="Department Name" [(ngModel)]="Dept.deptName" #depName="ngModel" required>
            <small id="DeptHelp" class="form-text text-muted" *ngIf="depName.errors?.required">Please This Field Required</small>
        </div>
        <br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="isDeleted" [(ngModel)]="Dept.isDeleted" #Active="ngModel">
            <label class="form-check-label" for="exampleCheck1">Is it Active Now ?</label>
            <br>
            <small id="Act" class="form-text text-muted">Kindly note that If it not Check will be Not Active </small>

        </div>
        <div class="container"> 

            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </div>

    </form>

</div>
