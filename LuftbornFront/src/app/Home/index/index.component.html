<div class="container">
    
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Department Name</th>
                <th>Still Active</th>
                <th>Creation Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Dep of Departments">
                    <td scope="row">{{Dep.deptName}}</td>
                    <td>{{!Dep.isDeleted}}</td>
                    <td>{{Dep.creationDate|date}}</td>
                    <td>
                        <button class="btn btn-primary mx-1" [routerLink]="['/department/details',Dep.id]"><i class="fa fa-bars"
                            aria-hidden="true"></i></button>
                        <button class="btn btn-warning mx-1" [routerLink]="['/department/edit',Dep.id]"><i class="fa fa-edit"
                            aria-hidden="true"></i></button>
                        <button class="btn btn-danger" [routerLink]="['/department/Delete',Dep.id]"><i class="fa fa-trash"
                            aria-hidden="true"></i></button>
                      </td>
                </tr>
                
            </tbody>
    </table>
</div>
